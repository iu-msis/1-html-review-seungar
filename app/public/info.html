  </nav>
  <main>
    <h1>My Information!</h1>
    <br>
  <div id="infoApp">
    <p><img v-bind:src='person.picture.large'></p>
    <p>This is a picture of me!</p>
  
    <p>I'm {{ person.name.first }} {{ person.name.last }}</p>
    <p>I'm from {{ person.location.country }}</p>
    <p>I was born on {{ person.dob.date }}</p>
    <p>I am {{ person.dob.age }}</p>
    <p>my email address is <a v-bind:href="'mailto:'+person.email">{{person.email}}</a></p>
  </div>   
  </main>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <!--  Bootstrap Bundle with Popper -->
